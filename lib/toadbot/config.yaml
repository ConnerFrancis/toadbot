# Bot config for easy control.

# commands
prefix: '.' # wrapped in '' for no breakage eck d

# xp/levels
level_increment: 1000
# base increment for gaining level in xp points
level_scale: 1000
# each level, the amount of xp needed is increased by level_scale + level_increment
#
# example:
# > level_increment: 1000
# > level_scale: 1000
# would do:
# > lvl 1 required xp: 1000 more xp, 1000 total xp
# > lvl 2 required xp: 2000 more xp, 3000 total xp
# > lvl 3 required xp: 3000 more xp, 6000 total xp